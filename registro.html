<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <script src="https://kit.fontawesome.com/4451b28e37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style3.css">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="registro">
        <div class="titulo">
            <h1 class="titulo-p">¿<span>Quesería</span> de mi?</h1>
        </div>

        <div class="formulario-contenido">
            <form class="formulario" action="">
                <h2 class="formulario-titulo">Registrarse</h2>

                <input class="formulario-input" type="text" placeholder="Nombre">
                <input class="formulario-input" type="text" placeholder="Apellido">
                <input class="formulario-input" type="email" placeholder="Email">
                <input class="formulario-input" type="password" placeholder="Contraseña">
                <input class="formulario-input" type="password" placeholder="Confirmar contraseña">
                <button class="btn-input"><a href="./index.html">Registrarse</a></button>

                <p class="link-login">
                    <a href="./login.html">Ya tengo una cuenta</a>
                </p>


                <div class="registro-redes">
                    <h4 class="registro-redes-titulo">Registrarse con</h4>

                    <div class="registro-redes-iconos">
                        <i class="fab fa-facebook-f f-1x">
                            <a href="https://www.facebook.com/">Facebook</a>
                        </i>

                        <i class="fab fa-google">
                            <div class="google-descripcion">
                                <a href="https://mail.google.com/">
                                    <p class="icono-descripcion">Gmail</p>
                                </a>
                            </div>
                        </i>

                    </div>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
